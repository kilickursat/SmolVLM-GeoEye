version: '3.8'

services:
  geotechnical-workflow:
    build: .
    ports:
      - "8501:8501"
    environment:
      - HF_TOKEN=${HF_TOKEN:-}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      # Uncomment to mount local model cache (faster startup after first run)
      # - ~/.cache/huggingface:/root/.cache/huggingface
      - ./data:/app/data  # Optional: mount data directory
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Add nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #   depends_on:
  #     - geotechnical-workflow
  #   restart: unless-stopped

networks:
  default:
    name: geotechnical-network
